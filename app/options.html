<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    
    <div>
        <h1>BigQuery Toolbox: Settings</h1>
        <p>
            This extension can hide not only the explorer panel, has a few more tricks up the sleeve:
        </p>
        <ul>
            <li><label><input type="checkbox" id="hide_explorer_panel">Hide Explorer Panel</label></li>
            <li><label><input type="checkbox" id="hide_top_toolbar">Hide Top Toolbar ("Features & Info")</label></li>
            <li><label><input type="checkbox" id="hide_query_results">Hide Query Results</label></li>
        </ul>
    </div>

    <div id="status" style="height: 20px;"></div> <!-- this is used to display the "Options saved" message -->

    <div style="margin-top: 10px;">
        <button id="save">Save</button>
    </div>

    <script src="options.js"></script>

</body>
</html>
